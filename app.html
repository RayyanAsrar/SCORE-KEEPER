<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <style>
      .win {
        color: green;
      }
      .lose {
        color: red;
      }
    </style>
  </head>
  <body>
    <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="cardimg">
              <figure class="image is-2by1">
                <img src="https://cdn.pixabay.com/photo/2022/08/28/08/26/table-tennis-7415974_1280.png" alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">PING PONG SCORE KEEPER</p>
              <button
                class="card-header-icon"
                aria-label="more options"
              ></button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1>
                  <span id="p1display">0</span> to <span id="p2display">0</span>
                </h1>
                <p class="subtitle">USE THE BUTTON BELOW TO KEEP SCORE</p>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1button" class="is-primary button card-footer-item">
                +1 PLAYER ONE
              </button>
              <button id="p2button" class="is-info button card-footer-item">
                +2 PLAYER TWO
              </button>
              <button id="reset" class="is-danger button card-footer-item">
                RESET
              </button>
          </footer>
          <label for="playto"class="label is-large is-inline">PLAYING TO </label>
          <div class="select is-rounded">
            <select id="playto">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          </div>
          
        </div>
      </div>
    </div>
  
  </section>
    <script src="app.js"></script>
  </body>
</html>
